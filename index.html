<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>EmojiRating</title>
</head>
<body>
    <div class="feature-box">
        <div class="emoji-container">
            <i style="color: red;" class="fa-regular fa-face-angry fa-3x"></i>
            <i style="color: orange;" class="fa-regular fa-face-frown fa-3x"></i>
            <i style="color: lightblue;" class="fa-regular fa-face-meh fa-3x"></i>
            <i style="color: lightgreen;" class="fa-regular fa-face-smile fa-3x"></i>
            <i style="color: green;" class="fa-regular fa-face-laugh fa-3x"></i>
        </div>
        <div class="rating-container">
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
